{% load mptt_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg viewBox='0 0 1920 1080' height='100%' width='100%'>
    {% recursetree nodes %}
        <svg height="12.5%" width="12.5%">
            {% if node.shape == 'form' %}
                <ellipse rx="49%" ry="49%" cx="50%" cy="50%" />
            {% elif node.shape == 'transform' %}
                <rect height="98%" width="98%" x="1%" y="1%" />
            {% endif %}
            {% if not node.is_leaf_node %}
                {{ children }}
            {% endif %}
        </svg>
    {% endrecursetree %}
</svg>
</body>
</html>
